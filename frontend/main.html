<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <!-- Navigation Bar -->
            <nav>
                <div class="nav-left">
                    <h2><a href="main.html" id="logo">EnbekTap</a></h2>
                </div>
                <div class="nav-right">
                    <form class="search-form">
                        <input id="search" type="text" placeholder="Search...">
                        <button id="search" type="button">Search</button>
                    </form>
                    <button id="createPost" type="button">Create a Post</button>
                    <a href="login.html" class="login-link">Login</a>
                </div>
            </nav><br><br>

            <div id="createModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span id="closeCreateModal">&times;</span>
                    <h2>Create a Job Posting</h2>
                    <form id="jobForm">
                        <div>
                            <label for="jobName">Job Name:</label>
                            <input type="text" id="jobName" name="Vacancy" required><br><br>

                            <label for="salary">Salary:</label>
                            <input type="number" id="salary" name="Salary" required><br><br>

                            <label>Job Type:</label><br>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" id="fullTime" name="JobType" value="Full-Time" required>
                                    Full-Time
                                </label>
                                <label>
                                    <input type="radio" id="partTime" name="JobType" value="Part-Time" required>
                                    Part-Time
                                </label>
                            </div>

                            <label for="description">Description:</label>
                            <textarea id="description" name="Description" required></textarea><br><br>

                            <button type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Edit Modal -->
            <div id="editModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span id="closeEditModal">&times;</span>
                    <h2>Edit Job</h2>
                    <form id="editForm">
                        <div>
                            <input type="hidden" id="editVacancyID">
                            <label for="editJobName">Job Name:</label>
                            <input type="text" id="editJobName" required><br><br>

                            <label for="editSalary">Salary:</label>
                            <input type="number" id="editSalary" required><br><br>

                            <label>Job Type:</label><br>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" id="editFullTime" name="EditJobType" value="Full-Time" required>
                                    Full-Time
                                </label>
                                <label>
                                    <input type="radio" id="editPartTime" name="EditJobType" value="Part-Time" required>
                                    Part-Time
                                </label>
                            </div><br><br>

                            <label for="editDescription">Description:</label>
                            <textarea id="editDescription" required></textarea><br><br>

                            <button type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="container" id = "filtering">
                <h2>Filtering and Sorting</h2>
                <!-- Job Type Dropdown -->
                <select id="jobTypeDropdown" class="dropdown">
                    <option value="">Select Job Type</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                </select>

                <!-- Sorting Dropdown -->
                <select id="sortDropdown" class="dropdown">
                    <option value="">Sort By</option>
                    <option value="salary-asc">Salary: Low to High</option>
                    <option value="salary-desc">Salary: High to Low</option>
                    <option value="name-asc">Position: A-Z</option>
                    <option value="name-desc">Position: Z-A</option>
                </select>

                <!-- Reset Button -->
                <button type="reset" id="reset" class="reset-btn">Reset</button>
            </div>
            <div class="job-cards-container" id="jobCards">

                <!-- Job cards will be dynamically added here -->
            </div>



        </div>
        <script src="scripts.js"  ></script>
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 EnbekTap. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>


</html>
