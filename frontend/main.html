<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Navigation Bar -->
     <nav>
        <div class="nav-left">
            <h2>EnbekTap</h2>
        </div>
        <div class="nav-right">
            <form  class="search-form">
                <input id="search" type="text" placeholder="Search...">
                <button id="search" type="button">Search</button>
            </form>
            <a href="#" class="login-link">Login</a>
        </div>
    </nav><br>

    <div class="container">
        <h1>Create a Job Posting</h1>
        <form id="jobForm">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" name="Vacancy" required><br><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="Salary" required><br><br>

            <label>Job Type:</label><br>
            <div class="radio-group">
                <label>
                    <input type="radio" id="fullTime" name="JobType" value="Full Time" required> Full Time
                </label>
                <label>
                    <input type="radio" id="partTime" name="JobType" value="Part Time" required> Part Time
                </label>
            </div>

            <label for="description">Description:</label>
            <textarea id="description" name="Description" required></textarea><br><br>

            <button type="submit">Create</button>
        </form>
        <!-- Edit Modal -->
        <div id="editModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="closeEditModal">&times;</span>
                <h2>Edit Job</h2>
                <form id="editForm">
                    <input type="hidden" id="editVacancyID">
                    <label for="editJobName">Job Name:</label>
                    <input type="text" id="editJobName" required><br><br>

                    <label for="editSalary">Salary:</label>
                    <input type="number" id="editSalary" required><br><br>

                    <label>Job Type:</label><br>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="editFullTime" name="EditJobType" value="Full Time" required> Full Time
                        </label>
                        <label>
                            <input type="radio" id="editPartTime" name="EditJobType" value="Part Time" required> Part Time
                        </label>
                    </div><br><br>

                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" required></textarea><br><br>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
        <div class="support-section">
            <h2>Contact Support</h2>
            <form id="supportForm">
                <label for="subject">Subject:</label>
                <select id="subject" required>
                    <option value="technical">Technical Issue</option>
                    <option value="vacancy">Vacancy Posting Issue</option>
                    <option value="account">Account Related</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <label for="attachments">Attachments:</label>
                <input type="file" id="attachments" multiple>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h2>Filtering and Sorting</h2>
        <!-- Job Type Dropdown -->
        <select id="jobTypeDropdown" class="dropdown">
            <option value="none">Select Job Type</option>
            <option value="Full Time">Full-Time</option>
            <option value="Part Time">Part-Time</option>
        </select>
    
        <!-- Sorting Dropdown -->
        <select id="sortDropdown" class="dropdown">
            <option value="none">Sort By</option>
            <option value="salary-asc">Salary: Low to High</option>
            <option value="salary-desc">Salary: High to Low</option>
        </select>
        
        <!-- Reset Button -->
        <button type="reset" id="reset" class="reset-btn">Reset</button>
    </div>
    <div class="job-cards-container" id="jobCards">
        
        <!-- Job cards will be dynamically added here -->
    </div>
    
    <div id="pagination" class="pagination"></div>

    

    <script type="module" src="script.js"></script>
</body>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025  EnbekTap. All rights reserved.</p>
    </div>
</footer>

</html>
