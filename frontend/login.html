<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <h2><a href="main.html" id="logo">EnbekTap</a></h2>
        </div>
        <div class="nav-right">
            <form class="search-form">
                <input id="search" type="text" placeholder="Search...">
                <button id="search" type="button">Search</button>

            </form>
            <button id="createPost" type = "button">Create a Post</button>
            <a href="login.html" class="login-link">Login</a>
        </div>
    </nav><br>

    <div class="container" id = "login-form">
        <h1>Log in</h1>
        <form>
            <div >
                <label for="username">Username:</label><br>
                <input type="text " id="username" name="Username" required><br><br>

                <label for="password">Password:</label><br>
                <input id="password" name="Password" type="password" required><br><br>
            </div>


            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Organization</label>
            <a href="#"  id = "sign-up">Sign up</a><br><br>

            <button type="submit">Log in</button>
        </form>
    </div><br>

    <script src="script.js"></script>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 EnbekTap. All rights reserved.</p>
        </div>
    </footer>
</body>


</html>
